        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="m-5 text-dark">Ajouter un artiste</h1>
            
            </div>
            <form class="m-5">
                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Prenom</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Prenom">
                    </div>
                     <div class="form-group col-md-4">
                        <label for="dateNaissance">Date de naissance</label>
                        <input class="form-control" type="date" name="dateNaissance">
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="mail">Email</label>
                        <input type="text" class="form-control" id="mail" placeholder="Email">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="telephone">N° de telephone</label>
                        <input type="tel" class="form-control" id="telephone" placeholder="Tel">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputAddress">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="10, rue des bois">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Tours">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nbOeuvre">Nombre d'oeuvre</label>
                        <input type="text" class="form-control" id="nbOeuvre" placeholder="nb">
                    </div>
                </div>
                
                <!-- A stylisez en CSS SANS "form-control" -->
                
                <div class="form-group text-center">
                    <label for="biographie">Biographie</label>
                    <textarea class="form-control" id="biographie"></textarea>
                </div>
                
               <div class="row d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Confirmer</button>
                </div>
                
            </form>
        
        
        </div>
